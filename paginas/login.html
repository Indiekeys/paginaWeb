<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(../assets/img/LoginAndRegister/indie-games.jpg);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4"><strong>¡Bienvenido de nuevo!</strong><br></h4>
                                    </div>
                                    <form class="user" id="sign_in">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="email" aria-describedby="" placeholder="Correo electrónico" name="email" required="required"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="pass" placeholder="Contraseña" name="pass" required="required"></div>
                                        <div class="mb-3 text-center" id="divError"><span class="text-danger" id="messageError"></span></div>
                                        <input type="submit" value="Iniciar sesión" class="btn btn-primary d-block btn-user w-100 mb-2" role="button">
                                        <hr><a id="google" class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-google"></i>&nbsp; Iniciar sesión con Google</a><a id="facebook" class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Iniciar sesión con Facebook</a>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="#">¿Has olvidado tu contraseña?</a></div>
                                    <div class="text-center"><a class="small" href="/register">¡Crear una cuenta en Indiekeys!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="../src/js/index_login.js"></script>
</body>

</html>

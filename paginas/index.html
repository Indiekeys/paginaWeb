<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Indiekeys</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="../assets/css/estilos.css">
</head>

<body id="body">
<a class="fixed" id="backgroundLink" style="background: linear-gradient(to bottom, #1d201f 0px, transparent 150px), url(../assets/img/body.png) center 0 no-repeat  #1d201f;"></a>

<header id="ig-header" class="header-container">
    <div class="ig-wrapper wide">
        <a class="navbar-brand ig-logo" href="/">IndieKeys</a>
        <input id="searchs" type="search" placeholder="Search..." />

        <div class="avatar-container" id="avatar">
            <div class="avatar-main" id="imgAvatar">
            </div>
            <a for="ig-responsive-menu-drop" id="ig-responsive-menu-button" class="ig-responsive-menu-button" title="Menú de usuario">
            </a>
            <div class="submenu-container none" id="submenu">
                <div class="ig-loginbox-wrapper ig-login-content-loggued">
                    <div class="avatar-submenu">
                    </div>
                    <a id="cuenta" class="ig-logged-link ig-logged-link-profile ig-show-loginbox d-none" href="/mi-cuenta" >Mi cuenta</a>
                    <a id="login" class="ig-logged-link ig-logged-link-profile ig-show-loginbox  d-none" href="/login">Log In</a>
                    <a id="register" class="ig-logged-link ig-logged-link-profile ig-show-loginbox d-none" role="button" href="/register">Sign Up</a>
                    <a id="log_out" class="ig-logged-link ig-logged-link-profile ig-show-loginbox d-none" role="button">Log out</a>
                </div>
            </div>
        </div>
    </div>
    <div class="product-menu">
        <div class="ig-wrapper" id="sinFondo">

            <div class="secondary center" id="center">
                <a class="links" id="todos">Todos los productos</a>
                <a class="links" id="todosJuegos">Todos los juegos</a>
                <a class="links" id="todosDLC">Todos los DLC</a>
            </div>
        </div>
    </div>

</header>

    <div id="ig-main-container">
        <div class="ig-wrapper ig-mainwrapper mainshadow mt-5">

            <div id="search" class="search-filters-container hint">
                <div class="selects">

                    <select id="plataforma" class="select-css">
                        <option id="restartPlataforma" value="" selected>Seleccione una plataforma</option>
                        <option value="Steam">Steam</option>
                        <option value="Origin">Origin</option>
                        <option value="Gog">Gog</option>
                        <option value="Epic">Epic</option>
                        <option value="Rockstar">Rockstar</option>
                        <option value="Ubisoft">Ubisoft</option>
                        <option value="Battle">Battle</option>
                        <option value="Other">Other</option>
                    </select>

                    <select id="option" class="select-css">
                        <option id="restartOption" value="" selected>Seleccione una Opción</option>
                        <option value="todo">Juegos y DLC</option>
                        <option value="DLC">Solo DLC</option>
                        <option value="Juego">Solo Juegos</option>

                    </select>

                    <select id="order" class="select-css">
                        <option id="restartOrden" value="" selected>Seleccione un orden</option>
                        <option value="precio:asc">Precio ↑ (Sin descuento)</option>
                        <option value="precio:desc">Precio ↓ (Sin descuento)</option>
                        <option value="descuento:asc">Descuento ↑</option>
                        <option value="descuento:desc">Descuento ↓</option>
                        <option value="descripcion.fechaLanzamiento:asc">Fecha de lanzamiento ↑</option>
                        <option value="descripcion.fechaLanzamiento:desc">Fecha de lanzamiento ↓</option>

                    </select>

                </div>
            </div>

                <div id="ig-panel-center" >
                    <div class="title-block">
                        <div class="category">Juegos del momento</div>
                        <a class="viewmore mainshadow" id="todoRecientes" title="Juegos del momento">Ver todo</a>
                    </div>
                    <div class="basic-panel products-trending" id="juegos">
                    </div>

                    <div class="title-block">
                        <div class="category">DLC más recientes</div>
                        <a class="viewmore mainshadow" id="DlcRecientes" title="DLC más recientes">Ver todo</a>
                    </div>
                    <div class="basic-panel products-trending" id="DLC">
                    </div>


                    <div class="title-block">
                        <div class="category">Juegos con más descuento</div>
                        <a class="viewmore mainshadow"  id="todoDescuentos" title="Juegos con más descuento">Ver todo</a>
                    </div>
                    <div class="basic-panel products-trending"  id="juegosDescuento">
                    </div>



                </div>

        </div>
    </div>


    <div class="footer-container" style="background: #112232; box-shadow: 0px -20px 40px 50px #112232, 0px 362px 0 120px #112232;">

            <footer class="footer">
                <div class="ig-wrapper">
                    <div class="links">
                        <a class="sublinks" href="https://www.instant-gaming.com/es/terminos-y-condiciones/">Términos y condiciones</a>
                        <a class="sublinks" href="https://www.instant-gaming.com/es/pagos-seguros/">Pago seguro</a>
                        <a class="sublinks" href="https://www.instant-gaming.com/es/politicas-de-privacidad/">Política de privacidad </a>
                        <a class="sublinks  ig-contact-btn" href="https://www.instant-gaming.com/es/contactanos/">Contacto</a>
                        <a class="sublinks" href="https://www.instant-gaming.com/es/preguntas-mas-frecuentes/">FAQ</a>
                    </div>
                </div>
                    <div class="socials">
                        <a class="instagram" href="https://www.instagram.com/instantgaminges/" target="_blank" rel="noopener">
                            <i class="logo"></i>
                            <i class="logo2"></i>
                        </a>
                        <a class="twitter" href="https://twitter.com/InstantGamingES" target="_blank" rel="noopener"></a>
                        <a class="youtube" href="https://www.youtube.com/channel/UCdNKJbUfHrf3__BjoFVi8qw" target="_blank" rel="noopener"></a>
                        <a class="facebook" href="https://www.facebook.com/Instant.Gaming.es/?brand_redir=DISABLE" target="_blank" rel="noopener"></a>
                        <a class="twitch" href="https://twitch.tv/instantgaminges" target="_blank" rel="noopener"></a>
                    </div>
            </footer>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="../src/js/index.js"></script>
</body>

</html>

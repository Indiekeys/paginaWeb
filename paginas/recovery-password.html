<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <style>
        body {
            font-family: monospace,sans-serif;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
        input {
            height: 50px !important;
        }
        .form-control:focus {
            box-shadow: none;
        }
        h3 {
            font-size: 36px;
        }
    </style>
</head>
<body class="bg-gradient-primary">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white text-center p-5 mt-3 center">
        <h3 class="text-dark mb-4">¿Has olvidado tu contraseña?</h3>
        <p class="text-dark">Te enviaremos un enlace que te permite establecer una nueva contraseña</p>
        <form class="pb-3" id="recuperar-password">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" required="required">
                <div class="mt-2 text-center" id="divError">
                    <span class="text-danger fw-bold" id="messageError"></span>
                </div>
                <input type="submit" class="btn btn-primary d-block btn-user w-100" role="button" value="CONFIRMAR">
            </div>
        </form>
        <div class="text-center text-dark">Vuelve a <a class="small text-decoration-none " href="/login">login</a></div>
    </div>
</div>
</body>
</html>

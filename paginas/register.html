<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(https://firebasestorage.googleapis.com/v0/b/indiekeys-d0568.appspot.com/o/images%2FloginAndRegister%2Findie-games2.jpg?alt=media&token=f5623179-d4b4-4867-850c-e3ca4c78697d);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4"><strong>¡Crear una cuenta!</strong></h4>
                            </div>
                            <form class="user">
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="correo" placeholder="Correo electrónico" name="email"></div>

                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="pass" placeholder="Contraseña" name="pass"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="repeat_pass" placeholder="Repetir contraseña" name="repeat_pass"></div>
                                </div>
                                <div class="mb-3 text-center" id="divError"><span class="text-danger" id="messageError"></span></div>
                                <a id="registrar" class="btn btn-primary d-block btn-user w-100" role="button">Crear una cuenta</a>
                                <hr><a id="google" class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-google"></i>&nbsp; Registrarse con Google</a><a id="facebook" class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Registrarse con Facebook</a>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">¿Has olvidado tu contraseña?</a></div>
                            <div class="text-center"><a class="small" href="/login">¿Ya tienes una cuenta? Iniciar sesión</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="../src/js/index_register.js"></script>
</body>

</html>
